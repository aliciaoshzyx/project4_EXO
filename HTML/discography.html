<!doctype html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Discography</title>
    <script href="JS/anime.min.js"></script>
  <link rel="stylesheet" href="../CSS/discography.css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="../JS/anime.min.js"></script>
  <link rel="stylesheet" href="../CSS/memberInfo.css">
  <link rel="stylesheet" href="../CSS/font-awesome-4.7.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  //<script src="../JS/jquery-ui-1.12.1/jquery-ui.js"></script>
</head>

<body>
  <div id=content>
    <div id="music">
      <div id="exodus" class="album">
        <img id="exodusAlbum" src="../media/albums/exoEXODUS.jpg">
        <div class="expand">
            <div id="cmb" class="song"> 1. CALL ME BABY</div>
            <div id="t" class="song"> 2. TRANSFORMER</div>
            <div id="wi" class="song"> 3. 시선들, 시선 하나 (What if...)</div>
            <div id="ma" class="song"> 4. MY ANSWER</div>
            <div id="e" class="song"> 5. EXODUS</div>
            <div id="ed" class="song"> 6. EL DORADO</div>
            <div id="p" class="song"> 7. PLAYBOY</div>
            <div id="h" class="song"> 8. HURT</div>
            <div id="ll" class="song"> 9.유성우[流星雨](lady Luck) </div>
            <div id="b" class="song"> 10. BEAUTIFUL</div>
        </div>
      </div>
    </div>
    <div id="player">

    </div>
  </div>

  <script>
    $("#music").css($(window).height());

    window.onload = function(){
      $("#exodus #expand").hide();
    }

    $("#exodusAlbum").click(function(){
      if($("#exodus #expand").is(":visible"))
      {
        $("#exodus #expand").hide();
      }
      else{
        $("#exodus #expand").show();
      }
    })
  </script>
</body>
</html>
